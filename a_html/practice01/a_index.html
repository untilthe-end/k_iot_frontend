<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--  
    ! 프로젝트 구조
      메인 홈화면: a_index.html

      - 텍스트 연습: b_text.html
      - 리스트 연습: c_list.html
      - 테이블 연습: d_table.html
        head 요소 내에 style 요소 작성
          table, tr, td {
            border: 1px solid black;
          }
        첨부
      - 폼 연습: e_form.html

    header, nav, main, aside, footer, section, article 영역
    
    - header 영역에는 메인 로고와 검색창

    - nav 영역에는 텍스트 연습, 리스트 연습, 테이블 연습, form 연습 (4가지의 메뉴) 작성
      > 각각의 메뉴를 클릭하면 각각의 웹 문서로 연결

    - main 영역에는 section과 article 영역으로 구성
      각각의 내용
      : section과 article 태그의 사용법을 정리하는 내용을 작성

    - aside 영역에는 이미지와 멀티미디어(영상)을 광고처럼 첨부

    - footer 영역에는 간단한 내용으로 구성
      (Naver 로그인 페이지 참고)
  -->
  <header>
    <img src="../강아지이미지.jpg" alt="바구니 강아지" width="100"><br>
    <input type="search" placeholder="검색">
    <input type="submit" value="검색">
  </header>
  <nav>
    <ul>
      <li>
        <a href="b_text.html" target="_blank">텍스트 연습</a>
      </li>
      <li>
        <a href="c_list.html" target="_blank">리스트 연습</a>
      </li>
      <li>
        <a href="d_table.html" target="_blank">테이블 연습</a>
      </li>
      <li>
        <a href="e_form.html" target="_blank">form 연습</a>
      </li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Section 태그 사용법</h2>
      Section 태그는 문서의 구획을 나눌 때 사용합니다. 각 구획은 관련된 내용을 담고있어야 합니다.
    </section>
    <article>
      <h2>Article 태그 사용법</h2>
      Article 태그는 독립적으로 구분해 배포하거나 재사용할 수 있는 구조를 형성할 때 사용합니다. 예를들어, 뉴스기사, 블로그 포스트 등이 있습니다.
      <p></p>
    </article>
  </main>
  <aside>
    <img src="광고.png" alt="광고이미지">
    <video src="../d_media/현재동영상.mp4" width="200" controls muted autoplay></video>
  </aside>
  <footer>
    <p>
      ⓒ 2025 웹 연습 프로젝트. 모든 권리 보유
    </p>
  </footer>
</body>
</html>
