<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_list.html</title>
</head>

<body>
  <!-- 
    ! HTML 리스트(목차로 분리)
      - 순서가 있는 리스트(ordered list: ol 요소)
      - 순서가 없는 리스트(unordered list: ul 요소)

      >> 각 리스트 종류 내에서 나열되는 항목
          list item(li 요소)로 작성
      
      1. ol/ul 중 리스트 종류를 선택
      2. 내부에 li요소로 리스트 항목을 작성

      >> 일반 요소들에 비해 들여쓰기 효과가 적용
  -->
  <ol type="I">
    <li>첫 번째 항목</li>
    <li>두 번째 항목</li>
    <li type="a">세 번째 항목</li>
    <li>네 번째 항목</li>
    <li type="A">다섯 번째 항목</li>
  </ol>



  <!-- ol 요소의 기본 순서 표현: 1, 2, 3.. 숫자(기본값)
    
      - type 속성으로 순서 표현 변경 가능
      - 1(기본값), a(소문자), A(대문자), i(소문자 로마 숫자), I(대문자 로마 숫자)

      cf) ol태그에서 사용 시: 전체 li 변경
          li태그에서 사용 시: 해당 li만 변경
    -->

  <!-- start 옵션: 순서 목록의 시작번호 변경 -->


  <ol start="6" type="i">
    <li>추가 항목</li>
    <li>추가 항목</li>
    <li>추가 항목</li>
  </ol>


  <!-- 
  순서가 없는 목록 앞의 작은 기호: 불릿(bullet, 작은 원형)
    - 불릿 모양 변경 가능 (css 스타일의 영역)  
-->
  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>

  <!-- 
    dl, dt, dd 요소
    : 설명 목록 (definition list, title, data)
    - 이름과 값의 쌍으로 된 목록

    dl: 한쌍의 dt와 dd를 입력
    dt: 이름(단어명) 지정
    dd: 값(설명) 지정

    >> 웹 문서에서 목록 형식의 콘텐츠 삽입
  -->
  <h2>상품 구성</h2>
  <dl>
    <dt>A 상품</dt>
    <!-- 설명 data가 들여쓰기로 목록 구분이 이루어짐 -->
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
  </dl>
  <dl>
    <dt>B상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
    <dd>상품 배송비</dd>
  </dl>
</body>

</html>
