<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
</head>

<body>
  <h1>롯데 자이언츠 선수단 응원메세지 이벤트</h1>
  <form action="">
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="id"> 아이디 </label>
          <input type="text" id="id" placeholder="4자~10자 사이,공백없이" size="17" autofocus>
        </li>
        <li> 
          <label for="email"> 이메일 </label>
            <input type="email" id="email" size="17">
        </li>
        <li> 
          <label for="gift-list">경품 목록</label>
          <select name="gift-list" id="gift-list">
            <option value="선수단 사인볼">선수단 사인볼</option>
            <option value="홈 레플리카 유니폼">홈 레플리카 유니폼</option>
            <option value="원정 레플리카 유니폼">원정 레플리카 유니폼</option>
            <option value="홈 경기 티켓 2매">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li> 
          <label for="memo">메모</label>
          <textarea name="memo" id="memo" cols="50" rows="8" placeholder="안녕"></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <label>
        <input type="radio" name="emailReceive" id="mailing-y"> 메일수신
      </label>
      <label>
        <input type="radio" name="emailReceive" id="mailing-n"> 메일 수신 안 함
      </label>
    </fieldset>
    <input type="submit" value="이벤트 신청하기"></input>
    <input type="reset" value="취소"></input>
  </form>
</body>

</html>
