<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_form.html</title>
</head>
<body>
  <!-- 
    ! Form: 사용자로부터 입력값을 받는 데 사용하는 웹 페이지의 '양식'
            - 정보를 기입하는 부분의 문서
            - text, checkbox(클릭), radio(선택)버튼 등의 다양한 유형
            >> 사용자의 입력값을 '웹 서버로 전송'하는 역할
  -->
  <!-- form 태그는 디자인적인 요소 x: 내부 입력값 전송 역할  -->
  <h3>롯데 자이언츠 티켓 예매</h3>
  <form>
    <!-- 하나의 폼 내부에서 여러 구역을 표시 (폼 요소를 그룹으로 묶는 요소) 
          : 하나의 폼 내에서 여러 개 작성 가능
    -->
    <fieldset>
      <!-- fieldset으로 묶은 그룹에 제목을 붙이는 요소 -->
      <legend>날짜 선택</legend>
    </fieldset>
    <fieldset>
      <legend>좌석 선택</legend>
      <!-- 
        ! input 요소
        : 사용자로부터 입력받을 수 있는 입력 필드를 정의
          - 빈 요소 (내용 입력란이 없음! ) - 개발자가 보는 화면에서는 없음.

          ? type 속성(필수!): 입력 필드의 종류나 형태를 정의
            > input 태그의 형태를 변경 가능

          ? name 속성: 필드의 이름을 정의 (key 역할)
            > 웹 서버로 데이터 전송 시 해당 이름을 통해 데이터 식별

          ? value 속성: 입력 필드의 초기값이나 현재값을 지정
            > 입력값을 담는 변수
      -->
      <input type="text" id="seat" />
      <!-- 
        ! label 요소: 다양한 폼 요소의 레이블(인식표)을 붙이는 태그 

          ? for 속성
          : 인식표를 표시할 태그의 id 속성값과 동일한 값으로 지정

          cf) id 속성
            : 하나의 웹 문서에서 요소를 고유하게 지정하는 속성
            > for 속성 또한 다른 라벨의 for 속성값과 충돌하면 안됨.

          1) label 태그와 form 요소를 분리 (id/for 속성 필수)
          2) label 태그의 내용 안에 form 요소를 삽입 (필수 x)

          >> label을 통해 form 요소의 활성화가
        -->
        
        <!-- 보통 label을 input태그 앞에 씀!!
            라벨 글자를 클릭하면 input 태그 안으로 cursor 가 들어감!
        -->
      <label for="seat">좌석</label> 
      좌석

      <hr /> 
      <label for="grade">좌석 등급</label>
      <input type="text" id="grade">

      <br />
      <label>
        구역
        <input type="text"/>
        <!-- 보통 input앞에 작성 -->
      </label>
    </fieldset>
  </form>
</body>
</html>
