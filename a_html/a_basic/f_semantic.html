<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>f_semantic.html</title>
  </head>
  <body>
    <!-- 웹 페이지의 헤더를 정의 -->
    <header
      style="
        background-color: #f5f5f5;
        width: 100%;
        height: 80px;
        line-height: 80px;
        text-align: center;
      "
    >
      the header
    </header>

    <!-- 네비게이션 링크를 위한 영역 정의 -->
    <nav
      style="
        background-color: #333;
        width: 100%;
        color: white;
        height: 50px;
        line-height: 50px;
        text-align: center;
      "
    >
      the navigation bar
    </nav>
    <!-- 
    * height, line-height 같은 px 주면 위아래 기준이 중앙에 정렬됨. 
    -->

    <!-- 페이지의 주요 콘텐츠 영역 정의 -->
    <main style="background-color: #e9e9e9; width: 100%; height: 500px">
      <!-- 
    문서의 일반적인 섹션을 정의
    : 관련된 콘텐츠를 묶음으로 구성하는데 사용
    -->
      <section
        style="
          background-color: #d9d9d9;
          width: 70%;
          height: 100%;
          float: left;
        "
      >
        섹션1
        <!-- 
        section 태그:
        독립적인 콘텐츠를 나타내는 요소: 문서, 블로그 게시물, 뉴스 기사 등 
      -->
      <article>article 1</article>
      <article>article 2</article>
    </section>

      <!-- main 컨텐츠와는 별개인 콘텐츠 (사이드바/광고 정의) -->
      <aside style="
      background-color: #c9c9c9;
      width: 30%; 
      height: 100%;
      float: left";
      >
        섹션2
      </aside>
    </main>
    <!-- 페이지의 footer(바닥글) 영역 정의: 저작권 정보/연락처 정보/링크 등 -->
    <footer
      style="
        background-color: #b9b9b9;
        width: 100%;
        height: 60px;
        line-height: 60px;
        text-align: center;
      "
    >
      the footer
    </footer>
  </body>
</html>

<!-- 
  article 안에 section 올 수도있고
  section 안에 article 올 수도 있음
-->
