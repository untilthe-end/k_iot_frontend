<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_element2.html</title>
</head>
<body>
    <p>
      [<strong>블록 레벨 요소 예시</strong>]
      <br/>
      : 앞 뒤 요소 사이에 새로운 줄 형성 <br/>
      - 웹 페이지의 구조를 형성하는 요소 <br/>
      - 가로 폭 전체 사용 (내용 크기와 상관 x) <br/>
      - 크기 지정 가능
      <div>아아</div>
      <p>문단
      <ul>정렬되지 않은 리스트</ul>
      <ol>정렬된 리스트</ol>
      <header>헤더</header>
      </p>
      </p>
      <p>
        <strong>인라인 레벨 요소 예시</strong><br>
        : 문서의 한 단락같은 큰 범위에는 적용 x<br>
        - 문장 또는 단어와 같은 부분 단위에서 적용<br>
        - 인라인 레벨 안에서 블록요소 사용할 수 없음<br>
        <a href="">111111</a>
        <img src="" alt="">2
        <strong>3</strong>
      </p>
<!-- horizon: 수평선 -->
<hr />
<p>안녕하세요</p>
<!-- HTML 줄 복사: alt + shift + 방향키 -->
<span>인라인 레벨 요소입니다.</span>
<span style="color: red">인라인 레벨 요소입니다.</span>
해당 문장은 요소 없이 작성됩니다.

<!-- 
      ! 안녕
      ? 만나서
      * 반가워
      # Hello
      % Hi
      & yes!

      Todo (해야할 작업을 메모하는 경우)
      // 사용하지 않는 주석 표시(사용 권장 x)
      
-->

  <!-- span 과 span 하지 않은 text는 같아보이는데, 
  span 이 필요한 경우는 그애만 떼서 css를 주거나 동적기능을 넣을때 사용 -->
</body>
