<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e_attribute.html</title>
  </head>
  <body>
    <!-- 
    ? cf) 단축키
      - 주석 단축키: ctrl + /
      - Live Server 단축키: alt + l + o
      - 파일 코드 정렬(Prettier): shift + alt + f
      - 줄 복사: alt + shift + 방향키(아래, 위)
      - 줄 이동: alt + 방향키(아래, 위)
    -->
    <!-- 
      ! HTML 속성(attribute)
        - 정의) 웹 페이지 구조를 정의하는 'HTML 요소'에 추가적인 정보를 제공하는 메커니즘(형식)
        - 형태) 속성명="속성값" - 쌍따옴표 사용 권장
    -->

    <!-- p요소 (paragraph): 자동 지정 속성 x (속성 의무가 없음!) -->
    <p>의무 속성이 없는 p요소</p>

    <!-- 
    a요소 (anchor): href 속성이 자동 지정
    - Emmet 기능으로 자동 지정되는 속성은 해당 요소가 반드시 가져야 할 속성!
    -->
    <a href="https://www.naver.com" target="_blank">의무 속성인 href가 있는 a요소</a>

    <!-- 
      img요소 (img): src, alt 속성이 자동 지정
      - src(source): 이미지 파일 소스의 경로 첨부
      - alt(alter, 대체하다): 이미지가 로드되지 않을 때 대체할 텍스트 지정 
        >> 접근성(시각장애인:스크린 리더기 사용 시의 대체 메세지
        닫히는 태그가 없는 요소(빈 요소) /> 처럼 슬래시 작성 권장!

      ? 픽사베이: 무료 이미지/동영상 다운로드 사이트
    -->
    <img 
      src="../강아지이미지.jpg" 
      alt="바구니에 담긴 강아지" 
      width="350"
      height="250"/>

    <p style="color: darkgreen;">초록색 문단</p>
    <p title="요소의 내용에 대한 설명">문단입니다.</p>
  </body>
</html>
