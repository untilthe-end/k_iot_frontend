<!-- 

  == VSCode Emmet(에밋) 기능 ==
  : 텍스트 에디터(VSC)에서 HTML 문서나 CSS 스타일 시트를 빠르게 작성할 수 있도록
      도와주는 기능
  - 복잡한 HTML 구조를 간단하게 '약어'로 입력하여 자동 완성 코드로 확장

  ex) ! 입력 후 Tab 또는 Enter 클릭 시 HTML 기본 문서 구조 생성
-->

<!-- HTML 웹 문서의 기본 구조 -->
<!DOCTYPE html>
<!--
  해당 문서가 HTML5 문서임을 브라우저에게 알려주는 선언
  : 웹 페이지가 HTML 표준 모드로 출력(렌더링)되어야 함을 나타냄
  - HTML 문서의 버전 지정 x 

  cf) HTML은 대소문자 구분 x - 소문자 사용 권장이지만! 문서 선언은 대문자 권장!
-->
<html lang="ko">
<!-- 
  요소(element)는
    열리는 태그(open tag)와 
    닫히는 태그(close tag) 그리고 >> 태그명 앞에 / 포함
    태그 사이의 내용(content)로 구성

    +) 열리는 태그에는 태그의 다양한 옵션 첨부 가능

  html 요소
  : 문서의 root 요소(최상단 구조, 문서의 전체 범위를 정의)

  html 요소 내부의 lang 속성 (language 언어)
  - 설정 변경 (en >> ko)
    ctrl + , > emmet Variables > 항목 추가: ko
-->

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>

</html>
